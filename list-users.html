<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>title</title>
</head>

<body>
<div class="container">
<h3>Contacts</h3>
<hr>

<!-- add buttton -->
<a th:href="@{/users/showFormAdd}"
  class="btn btn-primary btn-sm mb-3">
Add Contact
</a>
<table class="table table-bordered table-striped">
  <thead class="thead-dark">
    <tr>
     <th>First Name</th>
     <th>Last Name</th>
     <th>Phone</th>
     <th>Email</th>
     <th>Address</th>
     <th>Action</th>
    </tr>
  </thead>
   <tbody>
     <tr th:each="tempUser:${users}">
        <td th:text="${tempUser.firstName}"/>
         <td th:text="${tempUser.lastName}"/>
          <td th:text="${tempUser.phone}"/>
          <td th:text="${tempUser.email}"/>
           <td th:text="${tempUser.address}"/>
          <td> 
              <!-- update -->
              <a th:href="@{/users/showFormForUpdate(userId=${tempUser.id})}"
              class="btn btn-info btn-sm">
              Update
              </a>
              <a th:href="@{/users/delete(userId=${tempUser.id})}"
              class="btn btn-danger btn-sm"
              onclick ="if(!(confirm('Are you really want to delete this contact? '))) return false">
              Delete
              </a>
          </td>
     </tr>
   
   </tbody>

</table>
<form action="#" th:action="@{/logout}" 
			   method="POST">
	
		<input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />
	
</form>
</div>
</body>

</html>
