<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>save contact</title>
</head>
<body>
<div class="container">
    <h3>Contact Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Contact</p>
    <form action="#" th:action="@{/users/save}"
            th:object="${user}" method = "POST">
    <input type="hidden" th:field="*{id}"/>
    <input type="text" th:field="*{firstName}"  class="form-control mb-4 col-4" placeholder="First Name">
    <input type="text" th:field="*{lastName}"   class="form-control mb-4 col-4" placeholder="Last Name">
    <input type="text" th:field="*{phone}"      class="form-control mb-4 col-4" placeholder="Phone">
    <input type="text" th:field="*{email}"      class="form-control mb-4 col-4" placeholder="Email">
    <input type="text" th:field="*{address}"      class="form-control mb-4 col-4" placeholder="Address">
    <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/users/list}">Back to Contact List</a>
</div>




</body>
</html>
